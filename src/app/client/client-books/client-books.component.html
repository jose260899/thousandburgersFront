@if (status == null) {
  <div class="section ">
    <div class="container ">
      <div class="columns is-centered is-vcentered">
        <div class="column is-half">
          <div class="card ">
            
            <div class="card-content">
              <div class="columns is-centered  mt-1">
                <h1 class="title">Reservation</h1>
              </div>
              <div class="content">
                <form [formGroup]="booksForm" (ngSubmit)="onSubmit()">
                  <div class="field ">
                    <label class="label has-text-centered">Date</label>
                    <div class="control">
                      <input class="input" type="date" formControlName="date" placeholder="Enter Date" min="{{ minDate }}">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Time</label>
                    <div class="control">
                      <div class="select" formGroupName="time_zone">
                        <select class="input" formControlName="hour">
                          @for (option of options; track options) {
                            <option [value]="option">{{ option }}</option>
                          }
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                      <button class="button is-primary" type="submit">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}
